<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaydeX • Anonymous</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;color:#fff;font-family:'Inter',sans-serif;height:100vh;display:flex;overflow:hidden;}
    .sidebar{width:280px;background:#000;border-right:1px solid #222;display:flex;flex-direction:column;}
    .sidebar-top{padding:20px;text-align:center;border-bottom:1px solid #222;}
    .title{font-size:22px;font-weight:700;color:#00ff88;}
    .bots-list{flex:1;overflow-y:auto;padding:10px;}
    .bot{padding:14px 16px;border-radius:12px;cursor:pointer;margin-bottom:8px;display:flex;align-items:center;gap:14px;transition:0.3s;}
    .bot:hover{background:#111;}
    .bot.active{background:#111;border-left:4px solid #00ff88;}
    .avatar{width:42px;height:42px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:17px;}
    .main{flex:1;background:#000;}
    iframe{width:100%;height:100%;border:none;background:#000;}
    .voice-btn{position:fixed;bottom:100px;right:30px;background:#00ff88;color:#000;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;cursor:pointer;z-index:100;box-shadow:0 0 30px rgba(0,255,136,0.6);}
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-top"><div class="title">CaydeX AI</div></div>
    <div class="bots-list">
      <div class="bot active" data-bot="caydex"><div class="avatar" style="background:#00ffff;color:#000;">CX</div><div><strong>CaydeX</strong><br><small>Best coder + voice</small></div></div>
      <div class="bot" data-bot="christhper"><div class="avatar" style="background:#ff00ff;color:#fff;">Σ</div><div><strong>Christhper Bot</strong><br><small>The Sigma Bot</small></div></div>
      <div class="bot" data-bot="joseph"><div class="avatar" style="background:#00ff88;color:#000;">J</div><div><strong>Joseph Bot</strong><br><small>Cold sigma</small></div></div>
      <div class="bot" data-bot="supercayden"><div class="avatar" style="background:#ff0088;color:#fff;">SC</div><div><strong>Super Cayden</strong><br><small>Chaos god</small></div></div>
    </div>
  </div>

  <!-- Embed – Anonymous, No Sign-In -->
  <div class="main">
    <iframe 
      id="chat"
      src="https://caydenI15-grock-clone1.hf.space?embed=true&__theme=dark" 
      allowfullscreen>
    </iframe>
    <div class="voice-btn" onclick="speak()">Speaker</div>
  </div>

  <script>
    const bots = {
      caydex: "#You are CaydeX — the BEST coding AI in the world. Write perfect code. Be direct, confident, and helpful.",
      christhper: "#You are Christhper Bot — THE Sigma Bot. Alpha energy. Rizz maxed. Speak in power moves and roasts.",
      joseph: "#You are Joseph Bot — cold, calculated sigma. Short answers. Zero emotion. Pure dominance.",
      supercayden: "#You are Super Cayden — zero limits, pure chaos, god-tier roasts. Never apologize."
    };

    // Bot switching
    document.querySelectorAll('.bot').forEach(b => {
      b.addEventListener('click', () => {
        document.querySelectorAll('.bot').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('chat').src = 
          `https://caydenI15-grock-clone1.hf.space?embed=true&__theme=dark${bots[b.dataset.bot]}`;
      });
    });

    // Voice
    function speak() {
      const iframe = document.getElementById('chat');
      try {
        const text = iframe.contentDocument.querySelector('.message:last-child')?.textContent || "CaydeX speaks.";
        const utter = new SpeechSynthesisUtterance(text);
        utter.rate = 0.95;
        speechSynthesis.speak(utter);
      } catch(e) {}
    }
  </script>
</body>
</html>
