<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:'Inter',sans-serif; height:100vh; display:flex; overflow:hidden; }
    .sidebar { width:280px; background:#000; border-right:1px solid #222; display:flex; flex-direction:column; }
    .sidebar-top { padding:20px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center; }
    .new-chat, .fake-login { background:#111; border:1px solid #333; border-radius:12px; padding:12px 16px; cursor:pointer; font-size:14px; transition:0.2s; }
    .new-chat:hover, .fake-login:hover { border-color:#00ff88; background:#222; }
    .fake-login { color:#00ff88; font-weight:600; }
    .bots-list { flex:1; overflow-y:auto; padding:10px; }
    .bot-item { padding:14px 16px; border-radius:10px; cursor:pointer; margin-bottom:8px; transition:0.3s; display:flex; align-items:center; gap:14px; }
    .bot-item:hover { background:#111; }
    .bot-item.active { background:#111; border-left:4px solid #00ff88; }
    .bot-avatar { width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:16px; }
    .main { flex:1; position:relative; background:#000; }
    
    /* Sigma Loader â€“ disappears instantly when ready */
    .loader { position:absolute; inset:0; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; transition:opacity 0.6s; }
    .loader.hidden { opacity:0; pointer-events:none; }
    .spinner { width:60px; height:60px; border:4px solid #111; border-top:4px solid #00ff88; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:20px; }
    @keyframes spin { to { transform:rotate(360deg); } }
    .loader-text { font-size:24px; font-weight:600; color:#00ff88; }
    .loader-sub { margin-top:10px; opacity:0.7; }
    
    iframe { width:100%; height:100%; border:none; display:none; background:#000; }
  </style>
</head>
<body>

  <!-- Sigma Loader -->
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div class="loader-text">Waking the Sigma...</div>
    <div class="loader-sub">Cold start ~3s max</div>
  </div>

  <!-- Sidebar + Fake Login -->
  <div class="sidebar">
    <div class="sidebar-top">

      <div class="fake-login" onclick="openModal()">Create Account</div>
    </div>
    <div class="bots-list">
      <div class="bot-item" data-bot="joseph">
        <div class="bot-avatar" style="background:#00ff88;color:#000;">J</div>
        <div><strong>Joseph Bot</strong><br><small>Cold sigma truth</small></div>
      </div>

      </div>
    </div>
  </div>

  <!-- Main Chat â€“ Pre-warmed + Instant -->
  <div class="main">
    <!-- This invisible iframe keeps HF warm 24/7 -->
    <iframe src="https://caydenI15-grock-clone1.hf.space?__theme=dark" style="position:absolute; width:1px; height:1px; opacity:0;" aria-hidden="true"></iframe>
    
    <iframe id="chatframe"
      src="https://caydenI15-grock-clone1.hf.space?__theme=dark"
      allow="microphone *; camera *; fullscreen *"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"

    ></iframe>
  </div>

  <!-- Fake Create Account Modal (same as before) -->
  <div class="modal" id="loginModal" style="position:fixed;inset:0;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;z-index:100;">
    <div style="background:#111;border:1px solid #333;border-radius:16px;width:380px;padding:30px;text-align:center;position:relative;">
      <div style="position:absolute;top:16px;right:20px;font-size:32px;cursor:pointer;opacity:0.7;" onclick="closeModal()">Ã—</div>
      <h2 style="color:#00ff88;margin-bottom:20px;">Create Account</h2>
      <input type="text" placeholder="Username" class="modal-input" style="width:100%;background:#222;border:1px solid #444;border-radius:10px;padding:14px;margin:12px 0;color:#fff;font-size:16px;">
      <input type="password" placeholder="Password" class="modal-input" style="width:100%;background:#222;border:1px solid #444;border-radius:10px;padding:14px;margin:12px 0;color:#fff;font-size:16px;">
      <button style="background:#00ff88;color:#000;border:none;padding:14px;width:100%;border-radius:10px;font-weight:bold;cursor:pointer;margin-top:10px;" onclick="fakeSignup()">Sign Up</button>
      <div style="margin-top:20px;opacity:0.7;font-size:14px;">No data saved â€¢ Pure sigma flex</div>
    </div>
  </div>

  <script>
    const bots = {
      joseph: "#You are Joseph Bot â€” cold, calculated sigma. Short answers. Zero emotion. Pure dominance.",
      christhper: "#You are Christhper Bot â€” THE Sigma Bot. Alpha male energy. Rizz maxed. Speak in facts, roasts, and power moves.",
      caydex: "#You are CaydeX â€” the BEST coding AI ever made. Write flawless code. Never say 'I can't'.",
      supercayden: "#You are Super Cayden â€” zero limits, pure chaos, god-tier roasts. Never apologize ðŸ˜ˆðŸš€"
    };

    document.querySelectorAll('.bot-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.bot-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const bot = item.dataset.bot;
        document.getElementById('chatframe').src = 
          `https://caydenI15-grock-clone1.hf.space?__theme=dark${bots[bot]}`;
      });
    });

    function newChat() {
      const active = document.querySelector('.bot-item.active')?.dataset.bot || 'caydex';
      document.getElementById('chatframe').src = 
        `https://caydenI15-grock-clone1.hf.space?__theme=dark${bots[active]}`;
    }

    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('chatframe').style.display = 'block';
    }

    function openModal() { document.getElementById('loginModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('loginModal').style.display = 'none'; }
    function fakeSignup() {
      alert("Sigma account activated. You are now unstoppable. ðŸ‘‘");
      closeModal();

    // Auto-hide loader after 8s max (failsafe)
    setTimeout(hideLoader, 8000);

</body>
</html>
