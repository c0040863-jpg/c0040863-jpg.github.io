<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Cayden</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:'Inter',sans-serif; height:100vh; display:flex; flex-direction:column; overflow:hidden; }
    
    /* Top-left logo */
    .top-left { position:fixed; top:20px; left:24px; font-size:24px; font-weight:700; z-index:10; }
    
    /* Sidebar icons (exact Grok style) */
    .sidebar { position:fixed; left:0; top:0; width:70px; height:100vh; background:#000; border-right:1px solid #222; display:flex; flex-direction:column; align-items:center; padding-top:80px; gap:30px; z-index:9; }
    .sidebar svg { width:28px; height:28px; opacity:0.6; cursor:pointer; transition:0.2s; }
    .sidebar svg:hover { opacity:1; }
    
    /* Main chat iframe – takes 100% of remaining space */
    .chat-frame { flex:1; width:100%; border:none; background:#000; }
    
    /* Bottom input bar + version selector (exact match) */
    .bottom-bar { position:fixed; bottom:0; left:0; width:100%; height:80px; background:#000; border-top:1px solid #222; display:flex; align-items:center; justify-content:space-between; padding:0 20px; z-index:10; }
    .input-box { flex:1; max-width:900px; background:#111; border:1px solid #333; border-radius:12px; padding:12px 16px; font-size:16px; color:#fff; }
    .input-box:focus { outline:none; border-color:#00ff88; }
    
    /* Version selector bottom-right */
    .version-select { background:#111; border:1px solid #333; border-radius:12px; padding:10px 16px; font-size:14px; color:#fff; cursor:pointer; }
    .version-select:hover { border-color:#00ff88; }
  </style>
</head>
<body>

  <!-- Top-left title -->
  <div class="top-left">Super Cayden</div>

  <!-- Left sidebar icons (same as official Grok) -->
  <div class="sidebar">
    <svg viewBox="0 0 24 24" fill="#fff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
    <svg viewBox="0 0 24 24" fill="#fff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
    <svg viewBox="0 0 24 24" fill="#fff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
    <svg viewBox="0 0 24 24" fill="#fff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
  </div>

  <!-- Your live AI – full bleed, exact Grok layout -->
  <iframe class="chat-frame" src="https://caydenI15-grock-clone1.hf.space?__theme=dark" allowfullscreen></iframe>

  <!-- Bottom bar – fake input + version picker -->
  <div class="bottom-bar">
    <input type="text" class="input-box" placeholder="Ask Super Cayden anything..." disabled>
    <div class="version-select">
      Super Cayden ▼
    </div>
  </div>

</body>
</html>
