<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CaydeX • Sign in with Google</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;color:#fff;font-family:'Inter',sans-serif;height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;}
    .login-box{background:#111;border:1px solid #333;border-radius:16px;padding:40px 50px;text-align:center;width:400px;box-shadow:0 0 40px rgba(0,255,136,0.2);}
    .logo{font-size:48px;margin-bottom:20px;}
    h1{font-size:28px;margin-bottom:10px;color:#00ff88;}
    p{font-size:16px;opacity:0.8;margin-bottom:30px;}
    .google-btn{
      background:#fff;color:#000;border:none;padding:14px 24px;border-radius:50px;
      font-size:18px;font-weight:600;cursor:pointer;
      display:flex;align-items:center;justify-content:center;gap:12px;
      width:100%;transition:0.3s;box-shadow:0 4px 20px rgba(0,0,0,0.3);
    }
    .google-btn:hover{background:#f1f1f1;transform:scale(1.02);}
    .google-btn img{width:24px;height:24px;}
    .hidden{display:none;}
  </style>
</head>
<body>

  <!-- Fake Hugging Face Login Screen -->
  <div id="loginScreen" class="login-box">
    <div class="logo">smiling face</div>
    <h1>Sign in to CaydeX</h1>
    <p>Continue to your AI</p>
    <button class="google-btn" onclick="loginAsGuest()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
      Sign in with Google
    </button>
  </div>

  <!-- Real Chat – Loads After "Login" -->
  <iframe 
    id="chat"
    class="hidden"
    src="https://caydenI15-grock-clone1.hf.space?__theme=dark&embed=true"
    allowfullscreen
    style="position:fixed;top:0;left:0;width:100%;height:100%;border:none;">
  </iframe>

  <script>
    function loginAsGuest() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('chat').classList.remove('hidden');
    }
  </script>
</body>
</html>
