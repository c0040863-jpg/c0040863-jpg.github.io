<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaydeX â€¢ Voice Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;color:#fff;font-family:'Inter',sans-serif;height:100vh;display:flex;overflow:hidden;}
    .sidebar{width:280px;background:#000;border-right:1px solid #222;display:flex;flex-direction:column;}
    .sidebar-top{padding:20px;text-align:center;border-bottom:1px solid #222;}
    .title{font-size:22px;font-weight:700;color:#00ff88;}
    .bots-list{flex:1;overflow-y:auto;padding:10px;}
    .bot{padding:14px 16px;border-radius:12px;cursor:pointer;margin-bottom:8px;display:flex;align-items:center;gap:14px;transition:0.3s;}
    .bot:hover{background:#111;}
    .bot.active{background:#111;border-left:4px solid #00ff88;}
    .avatar{width:42px;height:42px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:17px;}
    .main{flex:1;position:relative;background:#000;}
    .loader{position:absolute;inset:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;}
    .spinner{width:60px;height:60px;border:5px solid #111;border-top:5px solid #00ff88;border-radius:50%;animation:s 1s linear infinite;margin-bottom:20px;}
    @keyframes s{to{transform:rotate(360deg);}}
    iframe{width:100%;height:100%;border:none;display:none;background:#000;}
    .voice-btn{position:fixed;bottom:100px;right:30px;background:#00ff88;color:#000;width:60px;height:60px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:30px;cursor:pointer;z-index:100;box-shadow:0 0 30px rgba(0,255,136,0.6);}
  </style>
</head>
<body>

  <div class="loader" id="loader">
    <div class="spinner"></div>
    <div style="font-size:24px;color:#00ff88;">CaydeX is waking up...</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="title">CaydeX AI</div>
    </div>
    <div class="bots-list">
      <div class="bot active" data-bot="caydex">
        <div class="avatar" style="background:#00ffff;color:#000;">CX</div>
        <div><strong>CaydeX</strong><br><small>Best coder + voice</small></div>
      </div>
      <div class="bot" data-bot="christhper">
        <div class="avatar" style="background:#ff00ff;color:#fff;">Î£</div>
        <div><strong>Christhper Bot</strong><br><small>The Sigma Bot</small></div>
      </div>
      <div class="bot" data-bot="joseph">
        <div class="avatar" style="background:#00ff88;color:#000;">J</div>
        <div><strong>Joseph Bot</strong><br><small>Cold sigma</small></div>
      </div>
      <div class="bot" data-bot="supercayden">
        <div class="avatar" style="background:#ff0088;color:#fff;">SC</div>
        <div><strong>Super Cayden</strong><br><small>Chaos god</small></div>
      </div>
    </div>
  </div>

  <!-- Main Chat + Voice Button -->
  <div class="main">
    <iframe id="chat" src="about:blank" onload="hideLoader()"></iframe>
    <div class="voice-btn" id="speakBtn" title="Hear CaydeX speak">Speaker</div>
  </div>

  <script>
    const SPACE = "https://caydenI15-grock-clone1.hf.space?__theme=dark";
    const bots = {
      caydex: "#You are CaydeX â€” the BEST coding AI in the world. Write perfect code. Be direct, confident, and helpful.",
      christhper: "#You are Christhper Bot â€” THE Sigma Bot. Alpha energy. Rizz maxed. Speak in power moves and roasts.",
      joseph: "#You are Joseph Bot â€” cold, calculated sigma. Short answers. Zero emotion. Pure dominance.",
      supercayden: "#You are Super Cayden â€” zero limits, pure chaos, god-tier roasts. Never apologize. Dominate ðŸ˜ˆ"
    };

    // Load default
    loadBot('caydex');

    document.querySelectorAll('.bot').forEach(b => {
      b.addEventListener('click', () => {
        document.querySelectorAll('.bot').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        loadBot(b.dataset.bot);
      });
    });

    function loadBot(bot) {
      document.getElementById('chat').src = SPACE + bots[bot];
    }

    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }

    // CAYDEX VOICE â€“ REAL TEXT-TO-SPEECH
    document.getElementById('speakBtn').addEventListener('click', () => {
      const iframe = document.getElementById('chat');
      try {
        const messages = iframe.contentDocument.querySelectorAll('.message');
        let lastBotMessage = "";
        messages.forEach(m => {
          if (m.textContent.includes("CaydeX") || !m.textContent.includes("You")) {
            lastBotMessage = m.textContent;
          }
        });
        if (lastBotMessage) {
          const utter = new SpeechSynthesisUtterance(lastBotMessage);
          utter.voice = speechSynthesis.getVoices().find(v => v.name.includes("Google") || v.name.includes("Daniel") || v.name.includes("Male")) || null;
          utter.rate = 0.9;
          utter.pitch = 1.1;
          speechSynthesis.speak(utter);
        }
      } catch(e) {
        alert("CaydeX is speaking in your mind... (voice works after first reply)");
      }
    });

    // Auto-hide loader
    setTimeout(hideLoader, 9000);
  </script>
</body>
</html>
