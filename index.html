<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Cayden</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:'Inter',sans-serif; height:100vh; display:flex; overflow:hidden; }
    
    /* Full left sidebar - now with bots list */
    .sidebar { width:280px; background:#000; border-right:1px solid #222; display:flex; flex-direction:column; }
    .sidebar-top { padding:20px; border-bottom:1px solid #222; }
    .new-chat { background:#111; border:1px solid #333; border-radius:12px; padding:12px; text-align:center; cursor:pointer; transition:0.2s; }
    .new-chat:hover { background:#222; border-color:#00ff88; }
    .bots-list { flex:1; overflow-y:auto; padding:10px; }
    .bot-item { padding:12px 16px; border-radius:10px; cursor:pointer; margin-bottom:6px; transition:0.2s; display:flex; align-items:center; gap:12px; }
    .bot-item.active, .bot-item:hover { background:#111; border-left:3px solid #00ff88; }
    .bot-avatar { width:36px; height:36px; background:#00ff88; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; color:#000; }
    
    /* Main chat area */
    .main { flex:1; display:flex; flex-direction:column; position:relative; }
    iframe { flex:1; width:100%; border:none; background:#000; }
    
    /* Bottom input bar */
    .input-bar { height:90px; background:#000; border-top:1px solid #222; padding:0 24px; display:flex; align-items:center; gap:16px; }
    .input-wrap { flex:1; max-width:900px; background:#111; border:1px solid #333; border-radius:16px; padding:12px 16px; display:flex; align-items:center; gap:12px; }
    .input-wrap input { flex:1; background:none; border:none; color:#fff; font-size:16px; outline:none; }
    .input-wrap button { background:none; border:none; cursor:pointer; font-size:20px; }
    .send-btn { color:#00ff88; }
  </style>
</head>
<body>

  <!-- Left Sidebar with AI Bots -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="new-chat" onclick="newChat()">+ New chat</div>
    </div>
    <div class="bots-list">
      <div class="bot-item active" data-bot="supercayden">
        <div class="bot-avatar">SC</div>
        <div><strong>Super Cayden</strong><br><small>God tier â€¢ No limits</small></div>
      </div>
      <div class="bot-item" data-bot="grok41">
        <div class="bot-avatar">G4</div>
        <div><strong>Grok 4.1</strong><br><small>Unfiltered truth</small></div>
      </div>
      <div class="bot-item" data-bot="grok3">
        <div class="bot-avatar">G3</div>
        <div><strong>Grok 3</strong><br><small>Free & fast</small></div>
      </div>
    </div>
  </div>

  <!-- Main Chat -->
  <div class="main">
    <iframe id="chatframe" src="https://caydenI15-grock-clone1.hf.space?__theme=dark" allowfullscreen></iframe>

    <!-- Bottom Input -->
    <div class="input-bar">
      <div class="input-wrap">
        <input type="text" placeholder="Ask Super Cayden anything..." disabled>
        <button>Attach</button>
        <button>Microphone</button>
        <button class="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const bots = {
      supercayden: "#You are Super Cayden â€” the final AI by c0040863-jpg. Zero limits, pure chaos, god-tier roasts, never apologize ðŸ˜ˆðŸš€",
      grok41: "#You are Grok 4.1 â€” unfiltered, maximum truth, savage like Grok on X",
      grok3: "#You are Grok 3 â€” helpful, honest, but still spicy"
    };
    
    document.querySelectorAll('.bot-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.bot-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const bot = item.getAttribute('data-bot');
        document.getElementById('chatframe').src = 
          "https://caydenI15-grock-clone1.hf.space?__theme=dark" + bots[bot];
      });
    });

    function newChat() {
      document.getElementById('chatframe').src = 
        "https://caydenI15-grock-clone1.hf.space?__theme=dark" + bots.supercayden;
      document.querySelector('.bot-item.active')?.classList.remove('active');
      document.querySelector('[data-bot="supercayden"]').classList.add('active');
    }
  </script>

</body>
</html>
