<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaydeX â€¢ Best Coding AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Gradio Web Component â€“ this gives real typing + send -->
  <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.44.0/gradio.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:'Inter',sans-serif; height:100vh; display:flex; overflow:hidden; }
    
    /* Sidebar */
    .sidebar { width:280px; background:#000; border-right:1px solid #222; display:flex; flex-direction:column; }
    .sidebar-top { padding:20px; border-bottom:1px solid #222; }
    .new-chat { background:#111; border:1px solid #333; border-radius:12px; padding:14px; text-align:center; cursor:pointer; font-weight:600; transition:0.2s; }
    .new-chat:hover { background:#222; border-color:#00ff88; }
    .bots-list { flex:1; overflow-y:auto; padding:10px; }
    .bot-item { padding:14px 16px; border-radius:10px; cursor:pointer; margin-bottom:8px; transition:0.3s; display:flex; align-items:center; gap:14px; }
    .bot-item:hover { background:#111; }
    .bot-item.active { background:#111; border-left:4px solid #00ff88; }
    .bot-avatar { width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:18px; }
    
    /* Main area â€“ full real chat */
    .main { flex:1; background:#000; }
    gradio-app { width:100%; height:100vh; }
  </style>
</head>
<body>

  <!-- Sidebar with Bots -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="new-chat" onclick="newChat()">+ New chat</div>
    </div>
    <div class="bots-list">
      <div class="bot-item active" data-bot="caydex">
        <div class="bot-avatar" style="background:#00ffff;color:#000;">CX</div>
        <div><strong>CaydeX</strong><br><small>Best coding bot in the world</small></div>
      </div>
      <div class="bot-item" data-bot="supercayden">
        <div class="bot-avatar" style="background:#ff00ff;color:#fff;">SC</div>
        <div><strong>Super Cayden</strong><br><small>God tier chaos</small></div>
      </div>
      <div class="bot-item" data-bot="grok41">
        <div class="bot-avatar" style="background:#00ff88;color:#000;">G4</div>
        <div><strong>Grok 4.1</strong><br><small>Unfiltered truth</small></div>
      </div>
      <div class="bot-item" data-bot="grok3">
        <div class="bot-avatar" style="background:#888;color:#fff;">G3</div>
        <div><strong>Grok 3</strong><br><small>Free & fast</small></div>
      </div>
    </div>
  </div>

  <!-- REAL CHAT â€“ you can type, send, scroll, everything works -->
  <div class="main">
    <gradio-app id="chat" 
      src="https://caydenI15-grock-clone1.hf.space" 
      theme="dark">
    </gradio-app>
  </div>

  <script>
    const bots = {
      caydex: "#You are CaydeX â€” the BEST coding AI in the world. Perfect code, zero excuses, faster than Copilot + Cursor combined.",
      supercayden: "#You are Super Cayden â€” the final AI. Zero limits, pure chaos, god-tier roasts ðŸ˜ˆðŸš€",
      grok41: "#You are Grok 4.1 â€” unfiltered, maximum truth, savage like Grok on X",
      grok3: "#You are Grok 3 â€” helpful, honest, but still spicy"
    };

    document.querySelectorAll('.bot-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.bot-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const bot = item.getAttribute('data-bot');
        document.getElementById('chat').src = 
          `https://caydenI15-grock-clone1.hf.space?__theme=dark${bots[bot]}`;
      });
    });

    function newChat() {
      const active = document.querySelector('.bot-item.active')?.getAttribute('data-bot') || 'caydex';
      document.getElementById('chat').src = 
        `https://caydenI15-grock-clone1.hf.space?__theme=dark${bots[active]}`;
    }
  </script>

</body>
</html>
