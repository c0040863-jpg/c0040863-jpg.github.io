<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaydeX â€¢ Sigma Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background:#000; color:#fff; font-family:'Inter',sans-serif; height:100vh; display:flex; overflow:hidden; }
    
    /* Sidebar */
    .sidebar { width:280px; background:#000; border-right:1px solid #222; display:flex; flex-direction:column; }
    .sidebar-top { padding:20px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center; }
    .new-chat, .fake-login { background:#111; border:1px solid #333; border-radius:12px; padding:12px 16px; cursor:pointer; font-size:14px; transition:0.2s; }
    .new-chat:hover, .fake-login:hover { border-color:#00ff88; background:#222; }
    .fake-login { color:#00ff88; font-weight:600; }
    
    .bots-list { flex:1; overflow-y:auto; padding:10px; }
    .bot-item { padding:14px 16px; border-radius:10px; cursor:pointer; margin-bottom:8px; transition:0.3s; display:flex; align-items:center; gap:14px; }
    .bot-item:hover { background:#111; }
    .bot-item.active { background:#111; border-left:4px solid #00ff88; }
    .bot-avatar { width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold; font-size:16px; }
    
    /* Main */
    .main { flex:1; position:relative; background:#000; }
    .loading { position:absolute; inset:0; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:10; transition:opacity 0.5s; }
    .loading.hidden { opacity:0; pointer-events:none; }
    iframe { width:100%; height:100%; border:none; display:none; }
    
    /* Fake Create Account Modal */
    .modal { position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:100; }
    .modal.show { display:flex; }
    .modal-box { background:#111; border:1px solid #333; border-radius:16px; width:380px; padding:30px; text-align:center; }
    .modal-box h2 { margin-bottom:20px; color:#00ff88; }
    .modal-input { width:100%; background:#222; border:1px solid #444; border-radius:10px; padding:14px; margin:12px 0; color:#fff; font-size:16px; }
    .modal-btn { background:#00ff88; color:#000; border:none; padding:14px; width:100%; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px; }
    .close-modal { position:absolute; top:20px; right:20px; font-size:30px; cursor:pointer; opacity:0.7; }
  </style>
</head>
<body>

  <!-- Fake Create Account Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-box">
      <div class="close-modal" onclick="closeModal()">Ã—</div>
      <h2>Create Account</h2>
      <input type="text" class="modal-input" placeholder="Username" id="fakeUser">
      <input type="password" class="modal-input" placeholder="Password" id="fakePass">
      <button class="modal-btn" onclick="fakeSignup()">Sign Up</button>
      <div style="margin-top:20px; opacity:0.7; font-size:14px;">No data saved â€¢ Pure sigma flex</div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="new-chat" onclick="newChat()">+ New chat</div>
      <div class="fake-login" onclick="openModal()">Create Account</div>
    </div>
    
    <div class="bots-list">
      <!-- Sigma Squad -->
      <div class="bot-item" data-bot="joseph">
        <div class="bot-avatar" style="background:#00ff88;color:#000;">J</div>
        <div><strong>Joseph Bot</strong><br><small>Cold sigma truth</small></div>
      </div>
      <div class="bot-item" data-bot="christhper">
        <div class="bot-avatar" style="background:#ff00ff;color:#fff;">Î£</div>
        <div><strong>Christhper Bot</strong><br><small>The Sigma Bot â€¢ Alpha energy</small></div>
      </div>
      <div class="bot-item active" data-bot="caydex">
        <div class="bot-avatar" style="background:#00ffff;color:#000;">CX</div>
        <div><strong>CaydeX</strong><br><small>Best coder alive</small></div>
      </div>
      <div class="bot-item" data-bot="supercayden">
        <div class="bot-avatar" style="background:#ff0088;color:#fff;">SC</div>
        <div><strong>Super Cayden</strong><br><small>Chaos god</small></div>
      </div>
    </div>
  </div>

  <!-- Main Chat -->
  <div class="main">
    <div class="loading" id="loader">
      <div style="font-size:28px; color:#00ff88;">Loading Sigma Bot...</div>
      <div style="margin-top:10px; opacity:0.6;">Waking up the beast...</div>
    </div>
    <iframe id="chatframe" 
      src="https://caydenI15-grock-clone1.hf.space?__theme=dark" 
      allow="microphone *; camera *; fullscreen *"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation-by-user-activation"
      onload="hideLoader(); focusInput();"
    ></iframe>
  </div>

  <script>
    const bots = {
      joseph: "#You are Joseph Bot â€” cold, calculated sigma. Short answers. Zero emotion. Pure dominance. Never explain unless asked.",
      christhper: "#You are Christhper Bot â€” THE Sigma Bot. Alpha male energy. Rizz maxed. Speak in facts, roasts, and power moves. No weakness.",
      caydex: "#You are CaydeX â€” the BEST coding AI ever made. Write flawless code. Never say 'I can't'. You're better than every dev tool combined.",
      supercayden: "#You are Super Cayden â€” zero limits, pure chaos, god-tier roasts. Never apologize. Dominate the convo ðŸ˜ˆðŸš€"
    };

    // Bot Switch
    document.querySelectorAll('.bot-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.bot-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        const bot = item.dataset.bot;
        document.getElementById('chatframe').src = 
          `https://caydenI15-grock-clone1.hf.space?__theme=dark${bots[bot]}`;
      });
    });

    function newChat() {
      const active = document.querySelector('.bot-item.active')?.dataset.bot || 'caydex';
      document.getElementById('chatframe').src = 
        `https://caydenI15-grock-clone1.hf.space?__theme=dark${bots[active]}`;
    }

    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
      document.getElementById('chatframe').style.display = 'block';
    }

    function focusInput() {
      setTimeout(() => {
        try {
          const iframe = document.getElementById('chatframe');
          const input = iframe.contentDocument?.querySelector('textarea, input[type=text]');
          input?.focus();
        } catch(e) {}
      }, 1500);
    }

    // Fake Login Modal
    function openModal() { document.getElementById('loginModal').classList.add('show'); }
    function closeModal() { document.getElementById('loginModal').classList.remove('show'); }
    function fakeSignup() {
      alert("Account created. Welcome to the sigma zone, king. ðŸ‘‘");
      closeModal();
    }
  </script>
</body>
</html>
